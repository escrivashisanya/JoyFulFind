<body>



<form action="">

<label for="firstname">First Name:</label>

<label for="email">Emai Address</label>

<br><br>

<label for="password">Password</label>

<br><br>

<label for="phone">Phone Number:</label>
<input type="tel" placeholder=" Enter phone" id="phone" required>
